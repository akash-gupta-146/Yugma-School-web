<div class="row accountPage">
  <div class="row">
    <h3 class="text-grey">Profile Details</h3>
  </div>
  <div class="row container">
    <div class="card hoverable">
      <div class="card-image">
        <img src="http://img11.deviantart.net/e4a2/i/2016/096/f/7/avatar_icon_by_astrolink247-d9xxs6r.jpg" height="400px">
        <span class="card-title">Profile Details</span>
      </div>
      <table class=" striped responsive-table centered">
        <tr>
          <td>
            <b>Name</b>
          </td>
          <td>
            User name
          </td>
        </tr>
        <tr>
          <td>
            <b>Email</b>
          </td>
          <td>
            xxx@xxxx.xxx
          </td>
        </tr>
        <tr>
          <td>
            <b>Phone Number</b>
          </td>
          <td>
            +91 9xxx xxx xxx
          </td>
        </tr>
        <tr>
          <td>
            <b>Nick Name</b>
          </td>
          <td>
            nick
          </td>
        </tr>
        <tr>
          <td>
            <b>Role</b>
          </td>
          <td>
            Some role
          </td>
        </tr>
      </table>
    </div>
  </div>

  <h3 class="text-grey">Update Password</h3>
  <div class="row container">
    <div class="card form hoverable">
      <form (ngSubmit)="submitForm() " [formGroup]="resetPasswordForm" novalidate>
        <div class="form-content">
          <label>
            Enter Old Password:
            <input type="text" formControlName="oldPassword" class="sd-form-control">
          </label>
          <label>
            Enter New Password:
            <input type="text" formControlName="newPassword" class="sd-form-control">
          </label>
          <label>
            Confirm New Password:
            <input type="text" formControlName="confirmPassword" class="sd-form-control">
          </label>
          <div class="form-submit">
            <button class="center-align btn waves-effect waves-light" type="submit ">
              Update Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
