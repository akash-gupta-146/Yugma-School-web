<div class="row accountPage">

<div class="container row">
  <div class="card">
       <div class="row">
         <div class="col s3 m3 l3">
           <img class="profilePic" src="http://blog.chemistry.com/wp-content/uploads/2012/09/man-smiling.jpg" />
         </div>
         <div class="col s9 m9 l9">
           <div class="row">
              <h4 id="name">Mrs. Cynthia Clark</h4>
              <span id="role">Teacher, Some College UK</span>
           </div>
           <div class="row">
             Teacher teaching since some time at which he was not a child and when he was not a child <b>he was not a child</b>.
            </div>
           </div>
         </div>
       </div>
  </div>

  <div class="row container">
    <div class="card profile-card hoverable">
        <span class="title">Profile Details</span>
      <table class=" striped responsive-table">
        <tr>
          <td>
            <b>Name</b>
          </td>
          <td>
            User name
          </td>
        </tr>
        <tr>
          <td>
            <b>Email</b>
          </td>
          <td>
            xxx@xxxx.xxx
          </td>
        </tr>
        <tr>
          <td>
            <b>Phone Number</b>
          </td>
          <td>
            +91 9xxx xxx xxx
          </td>
        </tr>
        <tr>
          <td>
            <b>Nick Name</b>
          </td>
          <td>
            nick
          </td>
        </tr>
        <tr>
          <td>
            <b>Role</b>
          </td>
          <td>
            Some role
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row container">
    <div class="card profile-card form hoverable">
      <span class="title">Update Password</span>
      <form (ngSubmit)="submitForm() " [formGroup]="resetPasswordForm" novalidate>
        <div class="form-content">
          <label>
            Enter Old Password:
            <input type="text" formControlName="oldPassword" class="sd-form-control">
          </label>
          <label>
            Enter New Password:
            <input type="text" formControlName="newPassword" class="sd-form-control">
          </label>
          <label>
            Confirm New Password:
            <input type="text" formControlName="confirmPassword" class="sd-form-control">
          </label>
          <div class="form-submit">
            <button class="center-align btn waves-effect waves-light" type="submit ">
              Update Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
